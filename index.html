        .navbar {
            background-color: #ffffff;

            align-items: center;

            padding: 80px 20px;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px 20px;
            background: #ffffff;
            border-radius: 10px;
            margin-top: -40px;
            box-shadow: none;
        }
        h2 {
            margin-top: 30px;
            color: #2c3e50;
        }
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
